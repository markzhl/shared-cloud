logging:
    level:
        tk.mybatis: DEBUG
        com.github.markzhl.admin: DEBUG
spring:
    application:
        name: admin-back
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: NON_NULL
    datasource:
        name: test
        url: jdbc:mysql://localhost:3306/shared_admin?useUnicode=true&characterEncoding=UTF8
        username: root
        password: root
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    redis:
        database: 0
        host: 172.20.97.63
        pool:
            max-active: 20
mybatis:
    basepackage: com.github.markzhl.admin.mapper
    xmlLocation: classpath:mapper/**/*.xml

server:
    port: 8762
    
management:
  security:
    enabled: false # spring-boot 1.5.2之后严格执行安全策略，所以需要配置这个为false

eureka:
    instance:
        statusPageUrlPath: /info
        healthCheckUrlPath: /health
        leaseRenewalIntervalInSeconds: 1
        leaseExpirationDurationInSeconds: 2
        preferIpAddress: true
        # docker 部署开启
#        prefer-ip-address: true
#        ip-address: 127.0.0.1
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
                    # docker 部署开启
#            defaultZone: http://center:8761/eureka/

swagger:
    basepackage: com.github.markzhl.admin
    service:
        name: Admin Back
        description: Admin Back后端服务
        developer: Mark


